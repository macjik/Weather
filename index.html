<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@latte-ui/css@2.0.0-dev.7/dist/latte-ui.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://font.mili.us/css2?family=jetbrains-mono-variable:ital"
      type="text/css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Today's Weather</title>
  </head>
  <body>
    <main class="row-12 col">
      <div class="weather-bg col-12">
        <div class="cloud"></div>
        <div class="cloud a"></div>
        <div class="cloud b"></div>
        <div class="cloud c"></div>
        <!-- <div class="land">
          <div class="tree"></div>
          <div class="tree a"></div>
          <div class="tree b"></div>
          <div class="tree c"></div>
          <div class="tree d"></div>
        </div> -->
        <div class="star"></div>
        <div class="star a"></div>
        <div class="star b"></div>
        <div class="star c"></div>
        <div class="star d"></div>
        <div class="wind"></div>
        <div class="swirly-wind">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="swirly-wind a"></div>
        <div class="swirly-wind b"></div>
        <div class="eclipse">
          <div class="sun"></div>
          <div class="sun a"></div>
          <div class="moon"></div>
          <div class="moon a"></div>
        </div>
      </div>

      <div class="weather-title-container">
        <h1>Weather</h1>
        <div class="input-group input-group-lg row">
          <input
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
          />
          <div class="autocomplete-box rounded-3"></div>
          <div class="result-box col-12"></div>
          <div class="select-city" style="border-radius: 25px">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
      <div class="default-weather"></div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="index.js" type="module"></script>
</html>
